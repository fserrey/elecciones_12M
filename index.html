<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Elecciones Parlamento Catalunya 2024 - Municipios - La Vanguardia</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" type="text/css"/>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css" rel="stylesheet" type="text/css"/>
  <link href="./styles.css" rel="stylesheet" type="text/css"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js"></script>
</head>
<body>
  <div class="map-wrapper">
    <div id="map-container"></div>
    <div id="custom-controls" class="map-overflow map-controls" style="visibility: visible;"> <!-- Removed hidden class and added inline style for visibility -->
      <div class="map-overflow-wrap">
        <div class="map-controls-hint">Selecciona un mapa:</div>
        <div class="map-controls-years">
          <button class="map-control map-control--year" data-year="2024" onclick="updatePartyButtons(2024)">2024</button>
          <button class="map-control map-control--year" data-year="2021" onclick="updatePartyButtons(2021)">2021</button>
        </div>
        <div class="map-controls-fill" id="party-controls"></div>
      </div>
    </div>
  </div>
  <script src="./map.js"></script>
  <script src="./partyColors.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let mapLoaded = false;
      mapboxgl.clearStorage();
      const loadMap = () => {
        const isMobile = window.innerWidth < 900;
        const map = new ElectionMap('pk.eyJ1IjoiZnNlcnJleSIsImEiOiJjbHVyNm9uMzEwNDJrMmlxcmllbnk0N2VzIn0.uoB9jWL2GB82Lzv12t4e1Q', {
          container: 'map-container',
          style: 'mapbox://styles/laur05/clvzejo7w014w01qu65sg9uau', 
          source: 'mapbox://fserrey.electionscat2024_adm4?fresh=true',       
          sourceLayer: 'electionscat2024_adm4',
          center: [1.55, 41.82],
          zoom: isMobile ? 7 : 8,
          minZoom: isMobile ? 5.5 : 6,
          initialSelect: 'winner2024',
          // hash: true,
          scrollZoom: true,
          years: [2021, 2024],
          parties: ['PP', 'PSOE', 'CS', 'ERC', 'PSC', 'JXCAT','PDECAT','UP','CUP','COMUNS', 'SUMAR', 'VOX'],
          partyColors: window._partyColors,
      });
      mapLoaded = true;
      };
      loadMap(); // Load the map immediately after defining

      const partyData = {
        2024: ['Ganador', 'PSC', 'ERC', 'JXCAT', 'VOX', 'CUP', 'Sumar', 'UP', 'PP'],
        2021: ['Ganador', 'PSC', 'ERC', 'JXCAT', 'VOX', 'CUP', 'PP']
      };

      window.updatePartyButtons = function(year) {
    const container = document.getElementById('party-controls');
    container.innerHTML = ''; // Clear existing buttons

    partyData[year].forEach(party => {
      let button = document.createElement('button');
      button.className = 'map-control map-control--fill js-control';
      button.dataset.fill = party;
      button.textContent = party;
      button.onclick = function() { selectParty(party, year); };
      container.appendChild(button);
    });

    // Optionally set an 'active' class on the first button
    if (container.firstChild) {
      container.firstChild.classList.add('is-active');
      }
    };

    function selectParty(party, year) {
      console.log('Party selected:', party, 'for year:', year);
      // Implement party selection logic here, for example:
      // map.setFilter('your-layer', ['==', 'party', party]);
      // map.setYear(year);
    }

    // Initialize with the default year
    updatePartyButtons(2024);
  });
</script>
  </script>
</body>
</html>
